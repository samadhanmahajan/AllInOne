<div class="mainCard" *ngFor="let item of notesList">

        <mat-card style="height: 68px;width: 275px" [ngStyle]="{'background-color':item.colour}">

                <p>{{item.title}}</p>
                <p> {{item.description}}</p>
                <app-restore [noteInfo]="item"></app-restore>

        </mat-card>
</div>
